<!DOCTYPE html>
<html lang="en-GB">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Ping</title>
	<link rel="icon" href="/favicon.png" type="image/png">
	<style>
		html {
			width: 100%;
			height: 100vh;
		}

		body {
			box-sizing: border-box;
			width: 100%;
			height: 100%;
			margin: 0;
			padding: 1rem;
			background-color: black;
			display: flex;
			flex-direction: column;
			justify-content: center;
		}

		#canvasContainer {
			position: relative;
			width: 100%;
			height: 100%;
		}

		canvas {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			border: 1px solid white;
			/* cursor: none; */
		}
	</style>
</head>
<body>
	<div id="canvasContainer">
		<canvas id="backdrop" width="2" height="1">
			Sorry, your browser is not compatible with this game.
		</canvas>
		<canvas id="game" width="2" height="1">
			Sorry, your browser is not compatible with this game.
		</canvas>
	</div>
	<script>

		const canvasContainer = document.querySelector('#canvasContainer');
		const canvas = canvasContainer.querySelector('#game');
		const bCanvas = canvasContainer.querySelector('#backdrop');
		const ctx = canvas.getContext('2d');
		const bctx = bCanvas.getContext('2d');
		const canvasScale = 1000;
		const canvasRatio = 2;
		const canvasWidth = canvasScale * canvasRatio;
		const canvasHeight = canvasScale;
		let offsetX;
		let offsetY;


		const Net = {
			draw: function draw() {
				let ctx = bctx;
				ctx.save();
				ctx.beginPath();
				ctx.lineWidth = 5;

				const lineLength = canvasHeight / 50;
				const gapLength = lineLength;
				const x = canvasWidth * 0.5;
				let y = lineLength / 2;

				function createNet() {
					ctx.moveTo(x, y);
					y += lineLength;
					ctx.lineTo(x, y);
					y += gapLength;
				}
				while(y < canvasHeight) {
					createNet();
				}
				ctx.stroke();
				ctx.restore();
			}
		}
		const net = Object.create(Net);


		const Paddle = {
			init: function init(side) {
				this.w = 25;
				this.h = 200;
				const baseX = 25;
				if(side === 'left') {
					this.x = baseX;
				}
				else if(side === 'right') {
					this.x = canvasWidth - baseX - this.w;
					canvas.addEventListener('mousemove', this.move.bind(this));
				}
				this.y = (canvasHeight - this.h) / 2;
			},
			draw: function draw() {
				ctx.fillRect(this.x, this.y, this.w, this.h);
			},
			move: function move(event) {
				const mouse = (event.y - offsetY);
				const pixel = canvasScale / canvas.clientHeight;
				const offset = this.h / 2;
				let newPosition = mouse * pixel - offset;

				if(newPosition < 0) {
					newPosition = 0;
				}
				else if (newPosition > canvasScale - this.h) {
					newPosition = canvasScale - this.h;
				}

				if(newPosition !== this.y) {
					ctx.clearRect(this.x-pixel, this.y-pixel, this.w+ (pixel * 2), this.h+ (pixel * 2));
					this.y = newPosition;
					requestAnimationFrame(this.draw.bind(this));
				}
			}
		}
		const p1 = Object.create(Paddle);
		p1.init('left');
		const p2 = Object.create(Paddle);
		p2.init('right');


		const Ball = {
			init: function init() {
				this.h = 50;
				this.w = 50;
				this.x = (canvasWidth / 2) - (this.w / 2);
				this.y = (canvasHeight / 2) - (this.h / 2);
			},
			draw: function draw() {
				ctx.fillRect(this.x, this.y, this.w, this.h);
			}
		}
		const ball = Object.create(Ball);
		ball.init();


		function resizeCanvas(ctx, canvas) {
			const sizes = canvasContainer.getBoundingClientRect();

			if(sizes.width / canvasRatio <= sizes.height) {
				canvas.width = sizes.width;
				canvas.height = sizes.width / canvasRatio;
			}
			else {
				canvas.width = sizes.height * canvasRatio;
				canvas.height = sizes.height;
			}

			ctx.scale(canvas.width / canvasScale / canvasRatio, canvas.height / canvasScale);
			ctx.strokeStyle = 'white';
			ctx.fillStyle = 'white';

			offsetX = (window.innerWidth - canvas.clientWidth) / 2;
			offsetY = (window.innerHeight - canvas.clientHeight) / 2;
		}

		function refresh() {
			ctx.clearRect(0, 0, canvasWidth, canvasHeight);
			bctx.clearRect(0, 0, canvasWidth, canvasHeight);
			net.draw();
			p1.draw();
			p2.draw();
			ball.draw();
		}

		window.addEventListener('resize', function() {
			resizeCanvas(ctx, canvas);
			resizeCanvas(bctx, bCanvas);
			refresh();
		})
		resizeCanvas(ctx, canvas);
		resizeCanvas(bctx, bCanvas);
		refresh();
	</script>
</body>
</html>
