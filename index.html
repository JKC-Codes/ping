<!DOCTYPE html>
<html lang="en-GB">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Ping</title>
	<link rel="icon" href="/favicon.png" type="image/png">
	<style>
		html {
			height: 100%;
		}

		body {
			box-sizing: border-box;
			margin: 0;
			padding: 1rem;
			height: 100%;
			background-color: black;
		}

		main {
			width: 100%;
			height: 100%;
			display: flex;
			justify-content: center;
			align-items: center;
		}

		#canvasContainer {
			width: 100%;
			height: 100%;
		}

		canvas {
			border: 1px solid white;
		}
	</style>
</head>
<body>
	<main>
		<div id="canvasContainer">
			<canvas id="game" width="2" height="1">
				Your browser is not compatible with this game.
			</canvas>
		</div>
	</main>
	<script>

		const canvasContainer = document.querySelector('#canvasContainer');
		const canvas = canvasContainer.querySelector('#game');
		const ctx = canvas.getContext('2d');
		const canvasScale = 1000;
		const canvasRatio = 2;
		const canvasWidth = canvasScale * canvasRatio;
		const canvasHeight = canvasScale;


		const Net = {
			draw: function draw() {
				ctx.save();
				ctx.beginPath();
				ctx.lineWidth = 5;

				const lineLength = canvasHeight / 50;
				const gapLength = lineLength;
				const x = canvasWidth * 0.5;
				let y = lineLength / 2;

				function createNet() {
					ctx.moveTo(x, y);
					y += lineLength;
					ctx.lineTo(x, y);
					y += gapLength;
				}
				while(y < canvasHeight) {
					createNet();
				}
				ctx.stroke();
				ctx.restore();
			}
		}
		const net = Object.create(Net);


		const Paddle = {
			draw: function draw() {
				const w = 25;
				const h = 200;
				let x = 25;
				let y = (canvasHeight - h) / 2;

				ctx.save();
				if(this.side === 'left') {
					ctx.translate(x, y);
				}
				else if(this.side === 'right') {
					ctx.translate(canvasWidth - x - w, y);
				}
				ctx.fillRect(0, 0, w, h);
				ctx.restore();
			}
		}
		const p1 = Object.create(Paddle, {side: {value: 'left'}});
		const p2 = Object.create(Paddle, {side: {value: 'right'}});


		const Ball = {
			draw: function draw() {
				const h = 50;
				const w = 50;
				let x = (canvasWidth / 2) - (w / 2);
				let y = (canvasHeight / 2) - (h / 2);
				ctx.save;
				ctx.fillRect(x, y, w, h);
				ctx.restore;
			}
		}
		const ball = Object.create(Ball);


		function resizeCanvas() {
			if(canvasContainer.clientWidth / canvasRatio > canvasContainer.clientHeight) {
				canvas.height = canvasContainer.clientHeight;
				canvas.width = canvas.height * canvasRatio;
			}
			else {
				canvas.width = canvasContainer.clientWidth;
				canvas.height = canvas.width / canvasRatio;
			}

			ctx.scale(canvas.width / canvasScale / canvasRatio, canvas.height / canvasScale);
			ctx.strokeStyle = 'white';
			ctx.fillStyle = 'white';

			refresh();
		}

		function refresh() {
			ctx.clearRect(0, 0, canvasWidth, canvasHeight);
			net.draw();
			p1.draw();
			p2.draw();
			ball.draw();
		}

		window.addEventListener('resize', function() {
			resizeCanvas();
		})

		resizeCanvas();
	</script>
</body>
</html>
