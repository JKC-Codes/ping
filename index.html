<!DOCTYPE html>
<html lang="en-GB">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Ping</title>
	<link rel="icon" href="/favicon.png" type="image/png">
	<style>
		html {
			height: 100%;
		}

		body {
			box-sizing: border-box;
			margin: 0;
			padding: 1rem;
			height: 100%;
			background-color: black;
		}

		main {
			width: 100%;
			height: 100%;
			display: flex;
			justify-content: center;
			align-items: center;
		}

		#canvasContainer {
			width: 100%;
			height: 100%;
		}

		canvas {
			border: 1px solid white;
		}
	</style>
</head>
<body>
	<main>
		<div id="canvasContainer">
			<canvas id="game" width="2" height="1">
				Your browser is not compatible with this game.
			</canvas>
		</div>
	</main>
	<script>

		const canvasContainer = document.querySelector('#canvasContainer');
		const canvas = canvasContainer.querySelector('#game');
		const ctx = canvas.getContext('2d');
		const canvasWidth = 2000;
		const canvasHeight = 1000;
		const canvasRatio = canvasWidth / canvasHeight;

		const Net = {
			draw: function draw() {
				let lineLength = canvasHeight / 50;
				let gapLength = lineLength;
				let x = canvasWidth * 0.5 + (ctx.lineWidth / 2);
				let y = lineLength / 2;

				ctx.save();
				ctx.lineWidth = 5;

				function createNet() {
					ctx.moveTo(x, y);
					y += lineLength;
					ctx.lineTo(x, y);
					y += gapLength;
				}
				while(y < canvasHeight) {
					createNet();
				}
				ctx.stroke();
				ctx.restore();
			}
		}
		const net = Object.create(Net);


		function resizeCanvas() {
			if(canvasContainer.clientWidth / 2 > canvasContainer.clientHeight) {
				canvas.height = canvasContainer.clientHeight;
				canvas.width = canvas.height * canvasRatio;
			}
			else {
				canvas.width = canvasContainer.clientWidth;
				canvas.height = canvas.width / canvasRatio;
			}

			ctx.scale(canvas.width/canvasWidth, canvas.height/canvasHeight);
			ctx.strokeStyle = 'white';
			ctx.fillStyle = 'white';

			net.draw();
		}
		window.addEventListener('resize', function() {
			resizeCanvas();
		})
		resizeCanvas();
	</script>
</body>
</html>
